<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Document</title>
</head>
<body>
<div class="photo">
    <img src="img/1photo.png">


<button class="music-button" onclick="toggleAudio()">▶</button>

<audio id="my-audio">
  <source src="music/music.mp3" type="audio/mp3">
</audio>

<script>
  function toggleAudio() {
    const audio = document.getElementById('my-audio');
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
</div>

<div class="photo">
    <img src="img/2photo.png">
</div>

<div class="photo">
    <img src="img/3photo.png">
</div>

<div class="slider">
  <img src="img/photo5.png" class="slide active">
  <img src="img/photo6.png" class="slide">
  <img src="img/photo7.png" class="slide">
  <img src="img/photo8.png" class="slide">

  <button class="prev" onclick="changeSlide(-1)">‹</button>
  <button class="next" onclick="changeSlide(1)">›</button>
</div>


<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function changeSlide(n) {
    current += n;
    if (current >= slides.length) current = 0;
    if (current < 0) current = slides.length - 1;
    showSlide(current);
  }

  // Показать первый слайд при загрузке
  showSlide(current);
</script>



<div>
    <div class="photo-container">

        <button class="overlay-content" onclick="window.location.href='https://go.2gis.com/Wn1pd';">Картаны ашу</button>
    </div>
</div>


</body>
</html>
