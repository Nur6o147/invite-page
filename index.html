<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Document</title>
</head>
<body>
<div class="photo">
    <img src="img\1photo.png">


<button class="music-button" onclick="toggleAudio()">▶</button>

<audio id="my-audio">
  <source src="music/music.mp3" type="audio/mp3">
</audio>

<script>
  function toggleAudio() {
    const audio = document.getElementById('my-audio');
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
</div>

<div class="photo">
    <img src="img\2photo.png">
</div>

<div class="photo">
    <img src="img\3photo.png">
</div>

<div class="slider">
  <img src="img\photo5.png" class="slide" style="display: block;">
  <img src="img\photo6.png" class="slide">
  <img src="img\photo7.png" class="slide">
  <img src="img\photo8.png" class="slide">

  <button class="prev" onclick="changeSlide(-1)">‹</button>
  <button class="next" onclick="changeSlide(1)">›</button>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach(slide => slide.style.display = 'none');
    slides[index].style.display = 'block';
  }

  function changeSlide(n) {
    currentSlide += n;
    if (currentSlide >= slides.length) currentSlide = 0;
    if (currentSlide < 0) currentSlide = slides.length - 1;
    showSlide(currentSlide);
  }

  // Показать первую фотографию при загрузке
  showSlide(currentSlide);
</script>


<div>

    </div>
</div>


</body>
</html>
